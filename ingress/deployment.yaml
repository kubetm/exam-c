apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver-service
  namespace: echo-sound
spec:
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
        - name: echoserver
          image: 1pro/exam
          ports:
            - containerPort: 8080